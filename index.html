<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script src="/jquery.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/app.js"></script>
</head>
<body>

<div class="container">

	<h1>Calcule seu aquário</h1>
	<hr>

	<form class="form-horizontal">
	  	<div class="form-group">
	    	<label for="comprimento" class="col-sm-2 control-label">Comprimento</label>
	    	<div class="col-sm-2">
	      		<input type="number" value="80" min="10" max="300" class="form-control" id="comprimento" placeholder="Comprimento">
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="largura" class="col-sm-2 control-label">Largura</label>
	    	<div class="col-sm-2">
	      		<input type="number" value="40" min="10" max="300" class="form-control" id="largura" placeholder="Largura">
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="altura" class="col-sm-2 control-label">Altura</label>
	    	<div class="col-sm-2">
	      		<input type="number" value="40" min="10" max="300" class="form-control" id="altura" placeholder="Altura">
	    	</div>
	  	</div>

	  	<hr>

	  	<div class="form-group">
	    	<label for="altura" class="col-sm-2 control-label">Fator Segurança</label>
	    	<div class="col-sm-2">
	      		<input type="number" value="3" id="nivel_seguranca" max="5" min="1" class="form-control">
	    	</div>
	    	<div class="col-sm-2">
	    		<span id="seguranca" disabled class="form-control">Seguro</span>
	    	</div>
	    	<span style="visibility: hidden" id="valor_seguranca">3.8</span>
	  	</div>

	  	<hr>

	  	<div class="form-group">
	    	<label for="altura" class="col-sm-2 control-label">Valor m²</label>
	    	<div class="col-sm-2">
	    		<div class="input-group">
      				<div class="input-group-addon">R$</div>
	      			<input id="valor_m2" value="145" class="form-control text-right">
	      		</div>
	    	</div>
	    	<div class="col-sm-2">
	    		<div class="input-group">
      				<div class="input-group-addon">R$</div>
	    			<span class="form-control text-right" disabled id="valor_m2_text"></span>
	    		</div>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="altura" class="col-sm-2 control-label">Valor m linear</label>
	    	<div class="col-sm-2">
	      		<div class="input-group">
      				<div class="input-group-addon">R$</div>
	      			<input id="valor_m_linear" value="2" class="form-control text-right">
	      		</div>
	    	</div>
	    	<div class="col-sm-2">
	    		<div class="input-group">
      				<div class="input-group-addon">R$</div>
	    			<span class="form-control text-right" disabled id="valor_linear_text"></span>
	    		</div>
	    	</div>
	  	</div>

	  	<hr>

	  	<div class="form-group">
	    	<label for="litros" class="col-sm-2 control-label">Volume</label>
	    	<div class="col-sm-2">
	    		<div class="input-group">
	      			<span disabled id="litros" class="form-control"></span>
	      			<div class="input-group-addon">litros</div>
	      		</div>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="altura" class="col-sm-2 control-label">Espessura Vidro</label>
	    	<div class="col-sm-2">
	    		<div class="input-group">
	      			<span disabled id="espessura" class="form-control"></span>
      				<div class="input-group-addon">mm</div>
	      		</div>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="metro_quadrado" class="col-sm-2 control-label">Área</label>
	    	<div class="col-sm-2">
	    		<div class="input-group">
	      			<span disabled id="metro_quadrado" class="form-control"></span>
	      			<div class="input-group-addon">m²</div>
	      		</div>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="metro_linear" class="col-sm-2 control-label">Metro linear</label>
	    	<div class="col-sm-2">
	    		<div class="input-group">
	      			<span disabled id="metro_linear" class="form-control"></span>
	      			<div class="input-group-addon">m</div>
	      		</div>
	    	</div>
	  	</div>

	  	<hr>

	  	<div class="form-group">
	    	<label for="total" class="col-sm-2 control-label">Total</label>
	    	<div class="col-sm-2">
	    		<div class="input-group">
	      			<div class="input-group-addon">R$</div>
	      			<span disabled id="total" class="form-control text-right"></span>
	      		</div>
	    	</div>
	  	</div>
	</form>

	<hr>

	<div class="padding5" style="text-align:center">

		<div id="lateral01" class="borda_preta" style="width: 400px; height: 100px;margin:5px; display:inline-block;background:url(/vidro-frente.png) no-repeat;">
		    <div style="margin-top:40px;margin-right:10px;" align="right"><span id="altura01a" class="fonte-medidas">40</span><span class="fonte-medidas"> cm</span></div>
		    <div style="margin-top:12px"><span id="comprimento01a" class="fonte-medidas">80</span><span class="fonte-medidas"> cm</span></div>
		</div>

		<div class="clear"></div>

		<div class="borda_preta" id="lateral03" style="width: 100px; height: 100px;margin:5px;display:inline-block;background:url(/vidro-lateral.png) no-repeat">
		<div style="margin-top:40px;margin-right:5px;" align="right"><span id="lateral03a" class="fonte-medidas">33.8</span><span class="fonte-medidas"> cm</span></div>
		<div style="margin-top:12px;"><span id="lateral03b" class="fonte-medidas">40</span><span class="fonte-medidas"> cm</span></div>
		</div>

		<div class="borda_preta" id="fundo" style="width: 400px; height: 100px;margin:5px;display:inline-block;background:url(/vidro-fundo.png) no-repeat">
		    <div style="margin-top:40px;margin-right:10px;" align="right"><span id="fundo01a" class="fonte-medidas">35</span><span class="fonte-medidas"> cm</span></div>
		    <div style="margin-top:12px;"><span id="fundo01b" class="fonte-medidas">80</span><span class="fonte-medidas"> cm</span></div>
		</div>


		<div class="borda_preta" id="lateral04" style="width: 100px; height: 100px;margin:5px;display:inline-block;background:url(/vidro-lateral.png) no-repeat">
		    <div style="margin-top:40px;margin-left:5px;" align="left"><span id="lateral04a" class="fonte-medidas">33.8</span><span class="fonte-medidas"> cm</span></div>
		    <div style="margin-top:12px;"><span id="lateral04b" class="fonte-medidas">40</span><span class="fonte-medidas"> cm</span></div>
		</div>
		<div class="clear"></div>

		<div class="borda_preta" id="lateral02" style="width: 400px; height:100px;margin:5px;display:inline-block;background:url(/vidro-traseiro.png) no-repeat">
		    <div style="margin-top:40px;margin-right:10px;" align="right"><span id="altura02a" class="fonte-medidas">40</span><span class="fonte-medidas"> cm</span></div>
		    <div style="margin-top:12px"><span id="comprimento02a" class="fonte-medidas">80</span><span class="fonte-medidas"> cm</span></div>
		</div>

	</div>


	<hr>

</div>

</body>
</html>
